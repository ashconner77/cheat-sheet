<div class="container">
    <form class="form form-horizontal" style="padding-top:15px;">
        <main>
            <div class="form-group">
                <div>
                    <label>Resource: </label>
                    <input type="text" class="form-control" name="txtResource" ng-model="vm.resource.name" placeholder="Resource Name" />
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label>Link: </label>
                    <input type="text" class="form-control" name="txtLink" ng-model="vm.resource.link" placeholder="http://" />
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label>Type: </label>
                    <select class="form-control">
                        <option value="1">Web Tutorial</option>
                        <option value="2">Video</option>
                        <option value="3">Book</option>
                        <option value="4">Podcast</option>
                        <option value="5">Reference</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Add</button>
            </div>
        </main>
    </form>
</div>
