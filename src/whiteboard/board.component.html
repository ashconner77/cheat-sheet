<div class="container-fluid">
    <h3>WhiteBoard</h3>

    <div class="row">
        <div class="col-md-12">

            <!-- side bar // list of entered notes -->
            <aside>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-lg-10">
                            <h4>All Notes </h4>
                        </div>

                            <button class="btn btn-primary">Add <span class="glyphicon glyphicon-plus-sign"></span></button>

                    </div>

                    <div class="row">

                </div>

                <div class="col-md-7 col-md-offset-1">
